                <p>The Digital Circus is a virtual reality project designed to bridge the gap between the digital and real worlds, providing a seamless, immersive, and engaging experience. <br>

                </p>

                            <p>To enable this experience, the headsets used in the project are connected to suspension capsules, designed to enhance the user's connection to the Digital Circus. <br>

                            </p>
                            <p>For greater efficiency and fluidity, the Digital Circus integrates advanced Artificial Intelligence technology called <strong>C.A.I.N.E.</strong> <br>

                            <p>This AI oversees interactions, adapts environments, and personalizes the user experience by analyzing behavior in real time, <br>
