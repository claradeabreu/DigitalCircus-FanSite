    <h1>Quem somos?</h1>
      <p>A C&A é uma empresa focada em tecnologias inovadoras, realidade digital e ambientes virtuais imersivos,atuando na criação
      de sistemas avançados de interação homem-máquina, a companhia busca redefinir a forma como indivíduos experienciam o espaço digital.
    Seu principal dispositivo de visualização em realidade virtual foi projetado para proporcionar uma imersão contínua,
    estável e altamente responsiva. Desenvolvido com foco em desempenho e integração total com os sistemas proprietários da C&A.</p>
      </div>
      
    </figure>
    
    <figure>
      <div>
    <h1>Sobre Tecnologia imersiva</h1>
    <p>
    Nossos programadores desenvolveram uma nova tecnologia imersiva de última geração, criada para tornar o ambiente virtual ainda mais realista, envolvente e impressionante.
Essa inovação permite a criação de ambientes digitais e simulados que estimulam múltiplos sentidos do usuário, promovendo uma experiência muito mais profunda e interativa.
Por meio de recursos avançados, o usuário não apenas observa o ambiente virtual, mas se sente parte dele, explorando cenários, interagindo com elementos e vivenciando experiências de forma natural e intuitiva.
O objetivo dessa tecnologia é ultrapassar os limites do virtual, aproximando-o cada vez mais da realidade.
    </p>
